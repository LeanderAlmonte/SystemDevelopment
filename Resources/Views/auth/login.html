<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eyesightcollectibles - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="assets\css\images\logo.jpg" alt="Character" class="hero-image">
        </div>
        <div class="right-panel">
            <h1 class="title">Eyesightcollectibles</h1>
            <div class="login-box">
                <h2>Login</h2>
                <div class="role-buttons">
                    <button class="role-btn">Employee</button>
                    <button class="role-btn">Admin</button>
                </div>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

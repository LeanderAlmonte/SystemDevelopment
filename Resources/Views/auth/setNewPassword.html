<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyesightcollectibles Login</title>
    <link rel="stylesheet" href="\..\assets\css\setpass.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="image-container">
            <img src="\..\assets\css\images\logo.jpg" alt="Character">
        </div>
        </div>
        <div class="login-form">
            <h1>Eyesightcollectibles</h1>
            <h2>Set a new password</h2>
            <h5>Create a new password. Ensure it differs from<br>previous ones for security.</h5>
            <form>
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter your new password">
                <label for="confirm">Confirm New Password</label>
                <input type="confirm" id="confirm" name="confirm" placeholder="Enter your new password">
                <button type="submit" class="submit-button">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
